{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                    <h2 class="mt-4 mb-3">Удалить блюдо?</h2>
                    <p class="lead text-muted mb-4">
                        Ты уверена, что хочешь удалить<br>
                        <strong class="text-danger">"{{ entry.dish }}"</strong><br>
                        из страны <strong>{{ entry.get_country_display }}</strong>?
                    </p>
                    <p class="text-muted small">Это действие нельзя отменить!</p>

                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg rounded-pill px-5 shadow">
                            Да, удалить навсегда
                        </button>
                    </form>
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-lg rounded-pill px-5 ms-3">
                        Отмена
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
