<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мой Кулинарный Дневник</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .card {
            transition: all 0.3s ease;
            border: none !important;
            border-radius: 16px !important;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15) !important;
        }
        .country-card {
            background: white;
            transition: all 0.3s ease;
        }
        .country-card:hover {
            transform: scale(1.08);
            z-index: 10;
        }
        .flag-img {
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .rating-stars {
            font-size: 1.8rem;
            letter-spacing: 2px;
        }
        .favorite-btn {
            font-size: 2rem;
            transition: all 0.2s ease;
        }
        .favorite-btn:hover {
            transform: scale(1.3);
        }
        .btn-heart {
            background: rgba(255, 105, 180, 0.1);
            border: 2px solid #ff69b4;
            color: #ff69b4;
        }
        .btn-heart.active {
            background: #ff69b4;
            color: white;
        }
    </style>
</head>

<body class="pb-5">

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3 text-primary" href="{% url 'home' %}">
            Мой Кулинарный Дневник
        </a>
        <div>
            <span class="navbar-text me-3">Привет, {{ user.first_name|default:user.username }}!</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Выйти</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
